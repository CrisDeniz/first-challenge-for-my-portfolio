<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="balance">
    <div class="balance-text">
      <span>My balance</span>
      <p>$921.48</p>
    </div>

    <div class="logo">
      <img src="images/logo.svg" >
    </div>
  </div>

  <div class="spending">
    <div class="top-text">
      <p>Spending - Last 7 days</p>
    </div>

    <div class="spending-value">

      <div class="mon">
        <div data-day="mon" data-amount="" class="bars"></div>
        <p>mon</p>
      </div>
      <div class="tue">
        <div data-day="tue" data-amount="" class="bars"></div>
        <p>tue</p>
      </div>
      <div class="wed">
        <div data-day="wed" data-amount="" class="bars"></div>
        <p>wed</p>
      </div>
      <div class="thu">
        <div data-day="thu" data-amount="" class="bars"></div>
        <p>thu</p>
      </div>
      <div class="fri">
        <div data-day="fri" data-amount="" class="bars"></div>
        <p>fri</p>
      </div>
      <div class="sat">
        <div data-day="sat" data-amount="" class="bars"></div>
        <p>sat</p>
      </div>
      <div class="sun">
        <div data-day="sun" data-amount="" class="bars"></div>
          <p>sun</p>
      </div>

    </div>

    <div class="bottom-text">
      <div class="text">
        <p class="total">Total this month <br> <span>$478.33</span></p>
        <p class="last-month">+2.4% <br> <span>from last month</span></p>
      </div>
    </div>
  </div>
  <script src="spendValue.js"></script>
</body>
</html>
